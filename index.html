<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sammelsurium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Wetter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarLinks">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-url="https://portale.geosphere.at/hpAT/?gl=DE">Animation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-url="https://www.geosphere.at/de#tab=chart&point_id=1826">Vorhersage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-url="https://wetter.orf.at/tirol/prognose">Vorhersage/ORF</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-url="https://weather.metoffice.gov.uk/maps-and-charts/surface-pressure">Fronten/Iso</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-url="https://warnungen.zamg.at/html/de/heute/alle/at/">Wetterwarnungen</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <iframe id="mainFrame" src="https://portale.geosphere.at/hpAT/?gl=DE"></iframe>

  <script>
    const links = document.querySelectorAll('.nav-link');
    const iframe = document.getElementById('mainFrame');

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        iframe.src = link.dataset.url;
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>

</body>
</html>
